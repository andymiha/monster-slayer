<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>

      <!-- <input type="text" v-bind:value="name" v-on:input="setName($event, 'SchwarzmÃ¼ller')"> -->
      <!-- Another way of writing the above line is using V-MODEL -->
      <!-- v-model is a shortcut for v-bind:value and v-on:input -->
      <!-- We call this TWO WAY BINDING -->
      <input type="text" v-model="name">

      <!-- To keep the last name at the end of the input tag, we can output a method -->
      <button v-on:click="resetInput">Reset Input</button>
      <p>(method) Your Name: {{ outputFullName() }}</p>

      <!-- Vue reloads the full page everytime a method modifies data -->
      <!-- methods are not the best solution for outputing dynamically calculated values -->

      <!-- a solution, but loses the last name reactivity -->
      <p>(data call) Your Name: {{ name  + ' ' + 'Mihaescu'  }}</p>

      <!-- a better solution is to use computed properties -->
      <p>(computed prop) Your Name: {{ fullname }}</p>

      <!-- two input props -- watcher vs computed -->
      <input type="text" v-model="name">
      <input type="text" v-model="lastName">
      <p>(watcher vs computed) Your Name: {{ fullname }}</p>

      <!-- shorthands for v-on and v-bind -->
      <!-- <button v-on:click="add(10)">Add 10</button> -->
      <!-- <button @click="add(10)">Add 10</button> -->
      <!-- <input type="text" v-bind:value="" v-model="name"> -->
      <!-- <input type="text" :value="" v-model="name"> -->
    </section>
  </body>
</html>
